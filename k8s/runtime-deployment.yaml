apiVersion: apps/v1
kind: Deployment
metadata:
  name: stub-manager-runtime
  namespace: stub-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stub-manager-runtime
  template:
    metadata:
      labels:
        app: stub-manager-runtime
    spec:
      containers:
      - name: runtime
        image: stub-manager-runtime:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: runtime-service
  namespace: stub-manager
spec:
  selector:
    app: stub-manager-runtime
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: LoadBalancer
