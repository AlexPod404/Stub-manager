apiVersion: apps/v1
kind: Deployment
metadata:
  name: stub-manager-runtime
  labels:
    app: stub-manager-runtime
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stub-manager-runtime
  template:
    metadata:
      labels:
        app: stub-manager-runtime
    spec:
      containers:
      - name: runtime
        image: stub-manager/runtime:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: runtime-service
spec:
  selector:
    app: stub-manager-runtime
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3001
  type: ClusterIP
