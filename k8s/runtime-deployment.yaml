apiVersion: apps/v1
kind: Deployment
metadata:
  name: stub-manager-runtime
  labels:
    app: stub-manager-runtime
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stub-manager-runtime
  template:
    metadata:
      labels:
        app: stub-manager-runtime
    spec:
      containers:
      - name: runtime
        image: stub-manager-runtime:1.0.0-SNAPSHOT
        ports:
        - containerPort: 8081
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: stub-manager-runtime
spec:
  selector:
    app: stub-manager-runtime
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
  type: ClusterIP
