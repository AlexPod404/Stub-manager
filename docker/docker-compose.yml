version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stub-manager-postgres
    environment:
      POSTGRES_USER: stub_manager
      POSTGRES_PASSWORD: stub_manager_password
      POSTGRES_DB: stub_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stub_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stub-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: stub-manager-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: stub_manager
      DB_PASSWORD: stub_manager_password
      DB_DATABASE: stub_manager
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BULL_REDIS_HOST: redis
      BULL_REDIS_PORT: 6379
      CACHE_TTL: 3600
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  runtime:
    build:
      context: ./runtime
      dockerfile: ../docker/runtime.Dockerfile
    container_name: stub-manager-runtime
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: development
    volumes:
      - ./runtime:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: stub-manager-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3000/api

volumes:
  postgres_data:
  redis_data:
