version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stub-manager-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stub_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stub-manager-network

  redis:
    image: redis:7-alpine
    container_name: stub-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stub-manager-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: stub-manager-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - stub-manager-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: stub-manager-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - stub-manager-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: stub-manager-backend
    depends_on:
      - postgres
      - redis
      - kafka
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: stub_manager
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - stub-manager-network

  runtime:
    build:
      context: ./runtime
      dockerfile: ./Dockerfile
    container_name: stub-manager-runtime
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
    volumes:
      - ./runtime:/app
      - /app/node_modules
    networks:
      - stub-manager-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: stub-manager-frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - stub-manager-network

volumes:
  postgres_data:
  redis_data:

networks:
  stub-manager-network:
    driver: bridge
