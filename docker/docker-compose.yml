version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: stub-manager-postgres
    environment:
      POSTGRES_DB: stubmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - stub-manager-network

  redis:
    image: redis:7-alpine
    container_name: stub-manager-redis
    ports:
      - "6379:6379"
    networks:
      - stub-manager-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stub-manager-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - stub-manager-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stub-manager-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - stub-manager-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: stub-manager-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://postgres:5432/stubmanager
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - stub-manager-network

  runtime:
    build:
      context: ../runtime
      dockerfile: Dockerfile
    container_name: stub-manager-runtime
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - backend
    networks:
      - stub-manager-network

volumes:
  postgres_data:

networks:
  stub-manager-network:
    driver: bridge
